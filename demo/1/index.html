<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>TechInterior - Angular Demo 1 - data-binding</title>
  </head>
  <body ng-init="palestrante = 'Wanderley'">

    <input type="text" ng-model="palestrante">
    <input type="button" value="Sobrenome" ng-click="palestrante = palestrante + ' Panosso'">

    <br/>

    {{ palestrante }}

    <script type="text/javascript" src="/angular.min.js"></script>
  </body>
</html>
