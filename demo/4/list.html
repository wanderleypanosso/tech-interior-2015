<table>
  <thead>
    <th>
      Excluir
    </th>
    <th>
      Palestras
    </th>
    <th>
      Palestrantes
    </th>
  </thead>
  <tbody>
    <tr ng-repeat="palestra in palestras | orderBy: 'titulo'">
      <td>
        <input type="button" name="name" value="X" ng-click="removePalestra(palestra)">
      </td>
      <td>
        {{ palestra.titulo }}
      </td>
      <td>
        {{ palestra.palestrante }}
      </td>
    </tr>
  </tbody>
</table>
